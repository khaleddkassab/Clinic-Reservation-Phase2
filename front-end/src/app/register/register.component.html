<div class="row">
  <div class="col-md-5">
    <h4>Register</h4>
    <hr/>
    <div class="card card-body by-light">
      <form class="form-horizontal">
        <div class="form-group">
          <label>FullName</label>
          <input type="text" [(ngModel)]="fullName" [ngModelOptions]="{standalone:true}" class="form" placeholder="Name">
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Role</label>
          <div class="form-check">
            <input type="radio" name="role" value="patient" [(ngModel)]="role" [ngModelOptions]="{standalone:true}" class="form-check-input">
            <label class="form-check-label">Patient</label>
          </div>
          <div class="form-check">
            <input type="radio" name="role" value="doctor" [(ngModel)]="role" [ngModelOptions]="{standalone:true}" class="form-check-input">
            <label class="form-check-label">Doctor</label>
          </div>
        </div>
        <br/>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
          <button type="submit" class="btn btn-danger" (click)="clearData()">Clear</button> &nbsp;
        </div>
      </form>
    </div>
  </div>
</div>
