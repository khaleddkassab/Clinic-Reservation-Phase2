<div class="row ">

  <div class="col-md-5">
    <h4>Create Slot</h4>
    <hr/>
    <div class="card card-body by-light">
      <form class="form-horizontal" style="display: block">
        <div class="form-group">
          <label >StartTime:</label>
          <input type="datetime-local" [(ngModel)]="startTime"[ngModelOptions]="{standalone:true}" class="form" placeholder="startTime">
        </div>
        <div class="form-group">
          <label >EndTime   : </label>
          <input type="datetime-local" [(ngModel)]="endTime"[ngModelOptions]="{standalone:true}" class="form" placeholder="endTime">
        </div>

        <br/>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="align-content: center" (click)="createSlot()">Create Slot</button>
          <button type="submit" class="btn btn-danger" (click)="clearData()">Clear</button> &nbsp;

        </div>
      </form>
    </div>

  </div>






</div>
